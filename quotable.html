<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quote</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
   body { background: #E6E6FA;
   -webkit-transition: background 0.5s linear;
    -moz-transition: background 0.5s linear;
    -ms-transition: background 0.5s linear;
    -o-transition: background 0.5s linear;
    transition: background 0.5s linear;}
    body:hover
    {
      background-color: #d1d1d1;
    }
    textarea 
    { 
    resize:none; rows="4"
    height:200px; 
    min-height:200px;  
    max-height:200px;
    }
  </style>
  </head>

  <body id = "body">
    <div class="container">
      <div class="row" style="text-align: center; padding-top: 10px; padding-bottom: 20px">
      </div>
      <div class="row" style="text-align: center; padding-top: 10px; padding-bottom: 20px max-height: 220px; height: 220px; min-height: 220px;">
        <div class="col-md-6">
          <span class="glyphicon glyphicon-link" aria-hidden="true" padding-top="60px" style = "display: inline-block; font-size: 85px;">&thinsp;Quoteable</span>
        </div>
        <div class="col-md-6">
          <div class="row" style="text-align: center; padding-top: 10px; padding-bottom: 10px">
        <text id="quotetext" style = "display: inline-block; font-size: 45px;"><i>"A quote here"</i></text>
        </br>
        <text id="quotename" style = "display: inline-block; font-size: 25px;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;-A character here</text>
        </div>
      </div>

      </div>

      <div class="row" style="padding-bottom:10px;">
        <div class="col-md-12">
          <div class="row">
          <h3 style="display:inline;">&nbsp; &nbsp; Chat Console</h3>
          <button class="btn btn-danger" type="submit" onclick="stop_converse()" style="display:inline; margin-bottom: 15px; float: right">Stop</button>
          <button class="btn btn-success" type="submit" onclick="converse()" style="display:inline; margin-bottom: 15px; margin-right: 7px; float: right">Start the conversation</button>
          </div>
          <div class="panel panel-default" id="chat_panel" style="height: 400px; max-height: 400px; overflow: hidden; padding: 0px 0px 0px 0px;">
          </div>
        </div>
      </div>
      <div class="row" style="text-align: center; padding-top: 0px; padding-bottom: 5px">
        <h1>Character Generator</h1>
      </div>
      <div class="row" style="padding-bottom:30px;">
        <div class="col-md-4">
          <h3>Characters</h3>
          <div class="list-group" height:"300px" id="character_list">
          </div>
        </div>
        <div class="col-md-8">
          <form name="character_form" action="javascript:add_new_character()">
            <h3>Character Name</h3>
            <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Character Name" id="char_name">
            <span class="input-group-btn">
            <button class="btn btn-primary btn-small" type="submit">Update Character Data</button>
            </span>
            </div>
            <h3>Sample data</h3>
            <textarea class="form-control" name="comment" form="usrform" placeholder="Enter Character Data" id="char_data"></textarea>
          </form>

          
        </div>


      </div>
    </div>

    <script src="quote.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
